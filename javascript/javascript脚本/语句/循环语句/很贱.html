<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       do{
           var say = confirm('我帅么?');
           //返回值是true或者false
           //只要是点了确定才会进入if,点了取消一直弹.
           if(say){
               alert('眼光真好');
             break;
           }
       }while(!say);
    </script>
</body>
</html>
