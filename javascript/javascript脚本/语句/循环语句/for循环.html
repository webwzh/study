<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //初始值:从几开始的那个值,x~y
        var x = 1;
        //虽然初始值是一定的,但是这个值是在变化中的,并且达到最终目的时停止
        var y = 0;
        //当x等于y时这个循环就停止了
        //x==y

        for(var x=1 ;x<=10; x++){
              x+=y
            alert(x);

        }
    </script>
</body>
</html>
