<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     var a = parseInt(prompt('输入年龄'));
     if(a<=10){
           alert('小孩子');
       }else if(a<18){
           alert('青少年');
       }else if(a>=18 && a<30){
           alert('社会青年');
       }else if(a>=30 && a<40){
           alert('壮年人');
        }else if(a>=40 &&a<50){
           alert('有少量白发的人');
        }else if(a>=50 && a<60){
           alert('土埋了一半');
        }else if(a>60 && a<80){
           alert('老人');
        }else if(a>=80){
           alert('糟老头子');
       }else{
           alert('没了');
       }
    </script>
</body>
</html>
